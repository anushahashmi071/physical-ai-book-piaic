<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" width="900" height="700">
  <style>
    .vision { fill: #e8f5e8; stroke: #388e3c; stroke-width: 2; }
    .language { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
    .grounding { fill: #f3e5f5; stroke: #c2185b; stroke-width: 2; }
    .integration { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="40" class="text" text-anchor="middle" font-size="20">Vision Grounding in Language Commands</text>

  <!-- Language Input -->
  <rect x="50" y="80" width="180" height="100" class="language" rx="10"/>
  <text x="140" y="110" class="text" text-anchor="middle">Language Input</text>
  <text x="140" y="130" class="label" text-anchor="middle">• "Pick up the red cup"</text>
  <text x="140" y="145" class="label" text-anchor="middle">• "Go to the kitchen"</text>
  <text x="140" y="160" class="label" text-anchor="middle">• "Move the box to the left"</text>

  <!-- Vision Input -->
  <rect x="50" y="220" width="180" height="100" class="vision" rx="10"/>
  <text x="140" y="250" class="text" text-anchor="middle">Vision Input</text>
  <text x="140" y="270" class="label" text-anchor="middle">• Camera Images</text>
  <text x="140" y="285" class="label" text-anchor="middle">• 3D Point Clouds</text>
  <text x="140" y="300" class="label" text-anchor="middle">• Scene Understanding</text>

  <!-- Visual Processing -->
  <rect x="280" y="220" width="200" height="100" class="vision" rx="10"/>
  <text x="380" y="250" class="text" text-anchor="middle">Visual Processing</text>
  <text x="380" y="270" class="label" text-anchor="middle">• Object Detection</text>
  <text x="380" y="285" class="label" text-anchor="middle">• Feature Extraction</text>
  <text x="380" y="300" class="label" text-anchor="middle">• Spatial Relations</text>

  <!-- Language Processing -->
  <rect x="280" y="80" width="200" height="100" class="language" rx="10"/>
  <text x="380" y="110" class="text" text-anchor="middle">Language Processing</text>
  <text x="380" y="130" class="label" text-anchor="middle">• NER (Named Entity)</text>
  <text x="380" y="145" class="label" text-anchor="middle">• Spatial Relations</text>
  <text x="380" y="160" class="label" text-anchor="middle">• Action Verbs</text>

  <!-- Grounding Process -->
  <rect x="530" y="150" width="200" height="120" class="grounding" rx="10"/>
  <text x="630" y="180" class="text" text-anchor="middle">Vision-Language Grounding</text>
  <text x="630" y="200" class="label" text-anchor="middle">• Object-to-Reference Mapping</text>
  <text x="630" y="215" class="label" text-anchor="middle">• Spatial Relation Matching</text>
  <text x="630" y="230" class="label" text-anchor="middle">• Attention Mechanisms</text>

  <!-- Grounded Result -->
  <rect x="780" y="150" width="100" height="120" class="integration" rx="10"/>
  <text x="830" y="180" class="text" text-anchor="middle">Grounded Result</text>
  <text x="830" y="200" class="label" text-anchor="middle">• Target Object</text>
  <text x="830" y="215" class="label" text-anchor="middle">• 3D Position</text>
  <text x="830" y="230" class="label" text-anchor="middle">• Action Context</text>

  <!-- Scene Understanding -->
  <rect x="300" y="380" width="300" height="100" class="vision" rx="10"/>
  <text x="450" y="410" class="text" text-anchor="middle">Scene Understanding</text>
  <text x="450" y="430" class="label" text-anchor="middle">• Object Relationships</text>
  <text x="450" y="445" class="label" text-anchor="middle">• Spatial Context</text>
  <text x="450" y="460" class="label" text-anchor="middle">• Affordances</text>

  <!-- Attention Mechanisms -->
  <rect x="150" y="420" width="120" height="80" class="grounding" rx="10"/>
  <text x="210" y="445" class="text" text-anchor="middle">Attention</text>
  <text x="210" y="460" class="label" text-anchor="middle">• Visual Attention</text>
  <text x="210" y="475" class="label" text-anchor="middle">• Cross-Modal</text>

  <!-- Context Integration -->
  <rect x="500" y="520" width="200" height="100" class="integration" rx="10"/>
  <text x="600" y="550" class="text" text-anchor="middle">Context Integration</text>
  <text x="600" y="570" class="label" text-anchor="middle">• Previous Interactions</text>
  <text x="600" y="585" class="label" text-anchor="middle">• User Preferences</text>
  <text x="600" y="600" class="label" text-anchor="middle">• Task Context</text>

  <!-- Arrows -->
  <line x1="230" y1="130" x2="280" y2="130" class="arrow"/>
  <line x1="230" y1="270" x2="280" y2="270" class="arrow"/>
  <line x1="480" y1="180" x2="530" y2="210" class="arrow"/>
  <line x1="480" y1="270" x2="530" y2="210" class="arrow"/>
  <line x1="730" y1="210" x2="780" y2="210" class="arrow"/>

  <line x1="380" y1="180" x2="380" y2="380" class="arrow"/>
  <line x1="270" y1="460" x2="300" y2="430" class="arrow"/>
  <line x1="600" y1="380" x2="600" y2="520" class="arrow"/>

  <!-- Visual Example -->
  <g transform="translate(700, 380)">
    <text x="0" y="0" class="label" font-weight="bold">Visual Example:</text>
    <rect x="0" y="10" width="150" height="100" fill="#f5f5f5" stroke="#999" rx="5"/>
    <circle cx="40" cy="40" r="15" fill="#f44336" stroke="#d32f2f" stroke-width="2"/> <!-- Red cup -->
    <text x="40" y="35" class="label" text-anchor="middle" fill="white" font-size="10">CUP</text>
    <rect x="80" cy="60" width="40" height="30" fill="#4caf50" stroke="#388e3c" stroke-width="1"/> <!-- Green box -->
    <text x="100" y="80" class="label" text-anchor="middle" fill="white" font-size="8">BOX</text>
    <text x="75" y="125" class="label">"Pick red cup"</text>
    <line x1="40" y1="55" x2="40" y2="120" stroke="#f57c00" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="40" cy="120" r="3" fill="#f57c00"/>
  </g>

  <!-- Process Labels -->
  <text x="140" y="60" class="label" text-anchor="middle" font-weight="bold">Inputs</text>
  <text x="380" y="60" class="label" text-anchor="middle" font-weight="bold">Processing</text>
  <text x="630" y="60" class="label" text-anchor="middle" font-weight="bold">Grounding</text>
  <text x="830" y="60" class="label" text-anchor="middle" font-weight="bold">Output</text>

  <!-- Legend -->
  <rect x="50" y="650" width="800" height="40" fill="white" stroke="#ccc" rx="5"/>
  <text x="100" y="670" class="label">Vision Grounding: Connecting language references to visual entities in the environment for robot action execution</text>
  <text x="100" y="685" class="label">• Language processing extracts object references and spatial relations</text>
  <text x="450" y="685" class="label">• Vision processing detects and localizes objects</text>
  <text x="750" y="685" class="label">• Grounding matches references to visual entities</text>
</svg>