<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="16" font-weight="bold">ROS 2 as Robotic Nervous System</text>

  <!-- Brain/Control Center -->
  <circle cx="300" cy="100" r="40" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="300" y="105" text-anchor="middle" fill="white" font-size="12">Brain</text>
  <text x="300" y="120" text-anchor="middle" fill="white" font-size="10">AI Agent</text>

  <!-- Spinal Cord -->
  <rect x="290" y="140" width="20" height="100" fill="#FF9800" stroke="#EF6C00" stroke-width="2"/>
  <text x="300" y="190" text-anchor="middle" fill="white" font-size="10">Spinal</text>
  <text x="300" y="205" text-anchor="middle" fill="white" font-size="10">ROS 2</text>

  <!-- Sensors (Sensory Neurons) -->
  <circle cx="150" cy="250" r="30" fill="#2196F3" stroke="#0D47A1" stroke-width="2"/>
  <text x="150" y="255" text-anchor="middle" fill="white" font-size="10">Sensors</text>
  <text x="150" y="270" text-anchor="middle" fill="white" font-size="9">Camera, LiDAR</text>

  <!-- Actuators (Motor Neurons) -->
  <circle cx="450" cy="250" r="30" fill="#F44336" stroke="#B71C1C" stroke-width="2"/>
  <text x="450" y="255" text-anchor="middle" fill="white" font-size="10">Actuators</text>
  <text x="450" y="270" text-anchor="middle" fill="white" font-size="9">Motors, Grippers</text>

  <!-- Neural Pathways (Topics) -->
  <line x1="300" y1="140" x2="150" y2="250" stroke="#9E9E9E" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="225" y="195" fill="#616161" font-size="9">Sensory</text>
  <text x="225" y="210" fill="#616161" font-size="9">Topics</text>

  <line x1="300" y1="140" x2="450" y2="250" stroke="#9E9E9E" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="375" y="195" fill="#616161" font-size="9">Motor</text>
  <text x="375" y="210" fill="#616161" font-size="9">Topics</text>

  <!-- Legend -->
  <rect x="40" y="320" width="520" height="60" fill="none" stroke="#BDBDBD" stroke-width="1"/>
  <circle cx="70" cy="340" r="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  <text x="85" y="344" fill="#212121" font-size="10">AI Agent (Brain)</text>

  <circle cx="70" cy="365" r="10" fill="#2196F3" stroke="#0D47A1" stroke-width="1"/>
  <text x="85" y="369" fill="#212121" font-size="10">Sensors (Sensory)</text>

  <circle cx="250" cy="340" r="10" fill="#F44336" stroke="#B71C1C" stroke-width="1"/>
  <text x="265" y="344" fill="#212121" font-size="10">Actuators (Motor)</text>

  <line x1="240" y1="365" x2="260" y2="365" stroke="#9E9E9E" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="265" y="369" fill="#212121" font-size="10">Topics (Pathways)</text>
</svg>