<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="16" font-weight="bold">URDF: Robot Structure Description</text>

  <!-- URDF Structure -->
  <rect x="50" y="80" width="200" height="380" rx="10" ry="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="150" y="100" text-anchor="middle" fill="#E65100" font-size="12" font-weight="bold">URDF</text>
  <text x="150" y="120" text-anchor="middle" fill="#E65100" font-size="10">Structure</text>

  <!-- URDF Components -->
  <rect x="70" y="140" width="160" height="30" rx="5" ry="5" fill="#FFE0B2" stroke="#FF8F00" stroke-width="1"/>
  <text x="150" y="160" text-anchor="middle" fill="#E65100" font-size="9">Robot Element</text>

  <rect x="70" y="180" width="160" height="30" rx="5" ry="5" fill="#FFCC80" stroke="#FF8F00" stroke-width="1"/>
  <text x="150" y="200" text-anchor="middle" fill="#E65100" font-size="9">&lt;link&gt; Components</text>

  <rect x="70" y="220" width="160" height="30" rx="5" ry="5" fill="#FFCC80" stroke="#FF8F00" stroke-width="1"/>
  <text x="150" y="240" text-anchor="middle" fill="#E65100" font-size="9">&lt;joint&gt; Connections</text>

  <rect x="70" y="260" width="160" height="30" rx="5" ry="5" fill="#FFCC80" stroke="#FF8F00" stroke-width="1"/>
  <text x="150" y="280" text-anchor="middle" fill="#E65100" font-size="9">&lt;material&gt; Appearance</text>

  <rect x="70" y="300" width="160" height="30" rx="5" ry="5" fill="#FFCC80" stroke="#FF8F00" stroke-width="1"/>
  <text x="150" y="320" text-anchor="middle" fill="#E65100" font-size="9">&lt;inertial&gt; Physics</text>

  <rect x="70" y="340" width="160" height="30" rx="5" ry="5" fill="#FFCC80" stroke="#FF8F00" stroke-width="1"/>
  <text x="150" y="360" text-anchor="middle" fill="#E65100" font-size="9">&lt;gazebo&gt; Simulation</text>

  <!-- Robot Visualization -->
  <rect x="500" y="80" width="300" height="380" rx="10" ry="10" fill="#E8F5E8" stroke="#388E3C" stroke-width="2"/>
  <text x="650" y="100" text-anchor="middle" fill="#1B5E1B" font-size="12" font-weight="bold">Visualized Robot</text>
  <text x="650" y="120" text-anchor="middle" fill="#1B5E1B" font-size="10">Structure</text>

  <!-- Robot Parts -->
  <!-- Base Link -->
  <rect x="580" y="150" width="140" height="60" rx="8" ry="8" fill="#81C781" stroke="#388E3C" stroke-width="2"/>
  <text x="650" y="180" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Base Link</text>

  <!-- Left Wheel -->
  <circle cx="570" cy="250" r="25" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="570" y="255" text-anchor="middle" fill="white" font-size="9">Left</text>
  <text x="570" y="270" text-anchor="middle" fill="white" font-size="9">Wheel</text>

  <!-- Right Wheel -->
  <circle cx="730" cy="250" r="25" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="730" y="255" text-anchor="middle" fill="white" font-size="9">Right</text>
  <text x="730" y="270" text-anchor="middle" fill="white" font-size="9">Wheel</text>

  <!-- Mast/Sensor -->
  <rect x="640" y="210" width="20" height="60" fill="#66BB6A" stroke="#388E3C" stroke-width="2"/>
  <circle cx="650" cy="270" r="20" fill="#388E3C" stroke="#1B5E1B" stroke-width="2"/>
  <text x="650" y="275" text-anchor="middle" fill="white" font-size="9">LIDAR</text>

  <!-- Joint Connections -->
  <line x1="650" y1="210" x2="570" y2="250" stroke="#212121" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="610" y="230" fill="#212121" font-size="8">Joint</text>

  <line x1="650" y1="210" x2="730" y2="250" stroke="#212121" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="690" y="230" fill="#212121" font-size="8">Joint</text>

  <!-- Connection Arrow -->
  <line x1="250" y1="250" x2="500" y2="250" stroke="#212121" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="375" y="240" text-anchor="middle" fill="#212121" font-size="10" font-weight="bold">Generates</text>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#212121"/>
    </marker>
  </defs>

  <!-- Integration with ROS 2 -->
  <rect x="300" y="350" width="300" height="80" rx="10" ry="10" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
  <text x="450" y="370" text-anchor="middle" fill="#0D47A1" font-size="12" font-weight="bold">ROS 2 Integration</text>

  <rect x="320" y="390" width="100" height="25" rx="5" ry="5" fill="#BBDEFB" stroke="#1976D2" stroke-width="1"/>
  <text x="370" y="407" text-anchor="middle" fill="#0D47A1" font-size="9">Robot State</text>

  <rect x="440" y="390" width="100" height="25" rx="5" ry="5" fill="#BBDEFB" stroke="#1976D2" stroke-width="1"/>
  <text x="490" y="407" text-anchor="middle" fill="#0D47A1" font-size="9">TF Transforms</text>

  <rect x="560" y="390" width="100" height="25" rx="5" ry="5" fill="#BBDEFB" stroke="#1976D2" stroke-width="1"/>
  <text x="610" y="407" text-anchor="middle" fill="#0D47A1" font-size="9">RViz Display</text>

  <!-- Legend -->
  <rect x="50" y="470" width="800" height="20" fill="none" stroke="#BDBDBD" stroke-width="1"/>
  <rect x="70" y="475" width="10" height="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="1"/>
  <text x="90" y="483" fill="#212121" font-size="8">URDF Description</text>

  <rect x="200" y="475" width="10" height="10" fill="#E8F5E8" stroke="#388E3C" stroke-width="1"/>
  <text x="220" y="483" fill="#212121" font-size="8">Visualized Robot</text>

  <rect x="330" y="475" width="10" height="10" fill="#E3F2FD" stroke="#1565C0" stroke-width="1"/>
  <text x="350" y="483" fill="#212121" font-size="8">ROS 2 Integration</text>

  <line x1="460" y1="479" x2="475" y2="479" stroke="#212121" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="490" y="483" fill="#212121" font-size="8">Joints</text>
</svg>