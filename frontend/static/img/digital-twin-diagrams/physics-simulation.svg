<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <style>
    .environment { fill: #f0f8ff; stroke: #4682b4; stroke-width: 2; }
    .physics-engine { fill: #e6f3ff; stroke: #1e90ff; stroke-width: 2; }
    .rigid-body { fill: #ffcccb; stroke: #ff6b6b; stroke-width: 2; }
    .collision { fill: #ffdab9; stroke: #ffa500; stroke-width: 2; }
    .integration { fill: #e0ffe0; stroke: #32cd32; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
    .force { stroke: #ff4500; stroke-width: 3; stroke-dasharray: 5,5; }
  </style>

  <!-- Physics Environment -->
  <rect x="50" y="50" width="700" height="500" rx="20" class="environment"/>
  <text x="60" y="40" class="text">Physics Simulation Environment</text>

  <!-- Physics Engine Box -->
  <rect x="600" y="80" width="140" height="150" class="physics-engine" rx="10"/>
  <text x="610" y="100" class="text">Physics Engine</text>
  <text x="610" y="120" class="label">ODE/Bullet/DART</text>
  <text x="610" y="140" class="label">Step Size: 0.001s</text>
  <text x="610" y="160" class="label">Gravity: 9.81 m/s²</text>
  <text x="610" y="180" class="label">Solver: Iterative</text>

  <!-- Rigid Bodies -->
  <rect x="200" y="200" width="100" height="60" class="rigid-body" rx="5"/>
  <text x="210" y="195" class="label">Box Rigid Body</text>
  <text x="210" y="225" class="label">Mass: 1.0 kg</text>
  <text x="210" y="240" class="label">Inertia: 0.5</text>

  <circle cx="400" cy="250" r="40" class="rigid-body"/>
  <text x="370" y="245" class="label">Sphere</text>
  <text x="370" y="260" class="label">Mass: 0.5 kg</text>

  <polygon points="450,350 500,300 550,350 500,400" class="rigid-body"/>
  <text x="460" y="345" class="label">Pyramid</text>
  <text x="460" y="360" class="label">Mass: 2.0 kg</text>

  <!-- Collision Detection -->
  <rect x="100" y="350" width="80" height="80" class="collision" rx="5"/>
  <text x="110" y="370" class="text">Collision</text>
  <text x="110" y="390" class="label">Detection</text>
  <text x="110" y="410" class="label">Narrow Phase</text>

  <!-- Integration Block -->
  <rect x="100" y="150" width="80" height="80" class="integration" rx="5"/>
  <text x="110" y="170" class="text">Numerical</text>
  <text x="110" y="190" class="label">Integration</text>
  <text x="110" y="210" class="label">Euler/Verlet</text>

  <!-- Forces Acting on Bodies -->
  <line x1="250" y1="200" x2="250" y2="150" class="force"/>
  <text x="255" y="170" class="label">Gravity</text>

  <line x1="400" y1="210" x2="400" y2="160" class="force"/>
  <text x="405" y="180" class="label">Force</text>

  <line x1="500" y1="300" x2="500" y2="250" class="force"/>
  <text x="505" y="270" class="label">Applied</text>

  <!-- Physics Pipeline -->
  <rect x="200" y="450" width="400" height="80" fill="white" stroke="#ccc" stroke-width="2" rx="5"/>
  <text x="210" y="470" class="text">Physics Simulation Pipeline:</text>
  <text x="220" y="490" class="label">1. Broad Phase → 2. Narrow Phase → 3. Solve Constraints → 4. Integrate Motion</text>
  <text x="220" y="510" class="label">5. Update Positions → 6. Render → 7. Repeat</text>

  <!-- Gravity Indicator -->
  <line x1="650" y1="200" x2="650" y2="250" class="force"/>
  <text x="655" y="225" class="label">↓ Gravity</text>

  <!-- Time Step -->
  <rect x="300" y="100" width="150" height="40" fill="#fffacd" stroke="#b8860b" stroke-width="2" rx="5"/>
  <text x="310" y="125" class="label">Δt = 0.001s (Fixed Time Step)</text>

  <!-- Legend -->
  <rect x="100" y="550" width="600" height="30" fill="white" stroke="#ccc" rx="5"/>
  <text x="110" y="570" class="text">Physics Simulation: Numerical integration of forces, collisions, and motion in discrete time steps</text>
</svg>